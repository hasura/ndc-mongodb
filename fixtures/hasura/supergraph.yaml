kind: Supergraph
version: v1
definition:
  supergraph_globals:
    generator:
      rootPath: ./supergraph_globals
    envFile: ./supergraph_globals/.env.supergraph_globals
    includePaths:
      - ./supergraph_globals/auth-config.hml
      - ./supergraph_globals/compatibility-config.hml
      - ./supergraph_globals/graphql-config.hml
  subgraphs:
    chinook:
      generator:
        rootPath: chinook
      envFile: chinook/.env.chinook
      includePaths:
        - chinook
    sample_mflix:
      generator:
        rootPath: sample_mflix
      envFile: sample_mflix/.env.sample_mflix
      includePaths:
        - sample_mflix
