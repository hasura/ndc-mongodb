kind: Connector
version: v2
definition:
  name: test_cases
  subgraph: app
  source: hasura/mongodb:v1.4.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_TEST_CASES_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: APP_TEST_CASES_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_TEST_CASES_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_TEST_CASES_OTEL_SERVICE_NAME
