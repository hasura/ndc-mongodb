kind: Connector
version: v2
definition:
  name: sample_mflix
  subgraph: app
  source: hasura/mongodb:v1.4.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_SAMPLE_MFLIX_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: APP_SAMPLE_MFLIX_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_SAMPLE_MFLIX_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_SAMPLE_MFLIX_OTEL_SERVICE_NAME
