name: nix:deploy
on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  binary:
    name: deploy::binary
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Install Nix â„
      uses: DeterminateSystems/nix-installer-action@v4

    - name: Link Cachix ğŸ”Œ
      uses: cachix/cachix-action@v12
      with:
        name: '${{ vars.CACHIX_CACHE_NAME }}'
        authToken: '${{ secrets.CACHIX_CACHE_AUTH_TOKEN }}'

    - name: Login to GitHub Container Registry ğŸ“¦
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: build the crate using nix ğŸ”¨
      run: nix build --print-build-logs

    - name: Create release ğŸš€
      uses: actions/upload-artifact@v3
      with:
        name: mongodb-connector
        path: result/bin/mongodb-connector

  docker:
    name: deploy::docker
    needs: binary
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Install Nix â„
      uses: DeterminateSystems/nix-installer-action@v4

    - name: Link Cachix ğŸ”Œ
      uses: cachix/cachix-action@v12
      with:
        name: '${{ vars.CACHIX_CACHE_NAME }}'
        authToken: '${{ secrets.CACHIX_CACHE_AUTH_TOKEN }}'

    - name: Login to GitHub Container Registry ğŸ“¦
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy ğŸš€
      run: nix run .#publish-docker-image ${{ github.ref }}
